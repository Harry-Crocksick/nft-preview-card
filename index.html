<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="./assets/favicon-32x32.png" />
		<title>Frontend Mentor | NFT Preview Card</title>
	</head>
	<body>
		<main>
			<section>
				<div class="outer-container">
					<div class="image-container">
						<div class="overlay">
						</div>
						<img src="./assets/icon-view.svg" alt="View" class="icon-view">
						<img src="./assets/image-equilibrium.jpg" alt="Equilibrium">
					</div>
					<h3>Equilibrium #3429</h3>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<div class="info-container">
						<div class="ethereum-container">
							<img src="./assets/icon-ethereum.svg" alt="Ethereum" class="ethereum">
							<span id="eth">0.041ETH</span>
						</div>
						<div class="time">
							<img src="./assets/icon-clock.svg" alt="Clock" class="clock">
							<span id="time">3 days left</span>
						</div>
					</div>
					<div class="footer">
						<div class="footer-info">
							<div class="avatar-container">
								<img src="./assets/image-avatar.png" alt="Avatar" class="avatar">
							</div>
							<div class="creator">
								Creation of <a href="/" id="name">Jules Wyvern</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
